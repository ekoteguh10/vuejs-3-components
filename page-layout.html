<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Components Fundamentals</title>
</head>
<body>
    <div id="app">
        <h1>Vue.js Page Layout Fundamentals</h1>
        <page-layout>
            <template #header>
                <h1>This is header</h1>
            </template>
        
            <p>A paragraph for the main content.</p>
            <p>And another one.</p>
        
            <template #footer>
                <p>Here's footer</p>
            </template>
        </page-layout>
    </div>

    <script type="text/x-template" id="page-layout-template">
        <div class="container">
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
      </script>
    <style>
        .container {
            max-width: 1920;
            padding: 10px;
        }

        header {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        footer {
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }
    </style>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="page-layout-example.js"></script>
</body>
</html>
