<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Components Fundamentals</title>
</head>
<body>
    <div id="app">
        <h1>Vue.js Slots Fundamentals</h1>
        <todo-item>
            Buy Bananas
            <template #description>
                <p>Bananas are good for your health</p>
            </template>
            <template #button-text>Make it nice!</template>
        </todo-item>
        <todo-item>Eat Bananas</todo-item>
        <todo-item>Celebrates!</todo-item>
    </div>

    <script type="text/x-template" id="todo-item-template">
        <div>
            <input type="checkbox" v-model="done">
            <span :class="{ done }">
                <slot></slot>
            </span>
            <slot name="description"></slot>
            <button>
                <slot name="button-text">Highlight</slot>
            </button>
        </div>
    </script>
    <style>
        .done {
            color: green;
            text-decoration: line-through;
        }
    </style>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="slots-example.js"></script>
</body>
</html>
